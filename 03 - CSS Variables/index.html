<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS variables</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Update css variables with <span id="js">JS</span></h1>
    <div class="control">
        <label>Spaceing</label>
        <input type="range" name="space" min="0" max="50" value="10" data-sizing="px">
        <label for="blur">blur</label>
        <input type="range" name="blur" min="0" max="50" value="10" data-sizing="px">
        <label for="">Base Color</label>
        <input type="color" name="base" value="#ffc600">
    </div>
    <img src="SeaSunset.jpg" alt="">

    <script src="script.js"></script>
</body>

</html>
