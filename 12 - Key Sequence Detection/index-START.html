<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  window.addEventListener('keyup', keyDetection);
  let secretWord = 'ahmed'
  let inputWord = [];
  function keyDetection(e) {
    inputWord.push(e.key);
    inputWord.splice(-secretWord.length -1, inputWord.length - secretWord.length);
    if(inputWord.join('') == secretWord) {
      cornify_add();
    }
  }
</script>
</body>
</html>
